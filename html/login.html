<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/loginSignup.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/themify-icons/themify-icons.css">
</head>
<body>
    <input type="button" value="TEST ME" onclick="test()">

    <div class="container">
        <h2 class="">Login</h2>
        <!-- Start: main -->
        <div class="main">
            <label class="main-item label" for="">Username (or Email)</label>
            <input id="input-text" class="input-text" type="text" placeholder="Enter Username/Email">
            <i class="icon ti-user"></i>
            
            <label class="main-item label" for="">Password</label>
            <input id="password" class="input-text" type="password" placeholder="Enter password">
            <i id="eye" class="icon fa-regular fa-eye"></i>
            
            <!-- <i class="fa-regular fa-eye-slash"></i> -->
        </div>
        <!-- End: main -->  

        <!-- Start: Login button -->
        <div class="button" onclick="validateAndLogin()">
            LOGIN
        </div>
        <!-- End: Login button -->

        <div id="alert">
            
        </div>

        <!-- Start: Login footer -->
        <div class="footer">
            <p>Don't have an account ?<br> Click <a href="../html/signup.html">here</a> to creat.</p>
        </div>
        <!-- End: Login footer -->
    </div>
    <!-- The actual snackbar -->
    <div id="snackbar"></div>
    
    <!-- Script -->
    <script src="../js/common.js"></script>
    <script src="../js/loginSignUp.js"></script>
</body>
</html>
